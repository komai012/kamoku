        <h1>数学</h1>
        <p>数学は，数の研究だけでも計算だけでもありません。また単なる公式へのあてはめだけでもありません。
            それは「正確な論理的な思考による創造の場」といえるのではないでしょうか。数学には長い歴史があり，そして現在もめざましく発展しています。
            現に新しい研究成果が，国内外で催される研究会で発表されたり，世界各国で発行されている数学の学術誌に論文として掲載されたりしています。
            数学は，数多くの他の学問の発展に役立ってきました。数学はさまざまな科学の基礎を支える学問であるといわれる所以です。
        </p>
