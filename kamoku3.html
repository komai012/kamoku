        <h1>英語の紹介</h1>
        <p>インド・ヨーロッパ語族、ゲルマン語派の西ゲルマン語系に属する言語。
            現在、世界の六つの大陸のいずれにおいても用いられており、それらの総人口の7人に1人は、なんらかの形で英語を用いているといわれている。
            それは、母語である場合も、第二言語である場合もあり、単に外国語として用いられているという場合もある。
